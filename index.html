<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gerador de senha</title>

	<link rel="stylesheet" type="text/css" href="estilo.css">

</head>
<body>

		<img class="logo" alt="Gerador de senha" src="imagens/logo.png">

		<main class="container">
			
			<span>Tamanho <span id="valor"></span> caracteres</span>
			<input type="range" id="slider" class="slider" min="8" max="22" value="11">

			<button id="botao" class="botaoSend" onclick="gerarSenha()">Gerar senha</button>

		</main>

		<div id="containerSenha" onclick="copiarSenha()" class="containerSenha oculta">
			<span class="titulo">Sua senha gerada foi:</span>
			<span id="senha" class="senha"></span>
			<span class="tooltips">Clique na senha para copiar</span>
		</div>



	<script src="script.js"></script>
</body>
</html>
